<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar ie-nav" [containerInside]="false">
    <mdb-navbar-brand>
        <a class="navbar-brand h1 mb-0" [routerLink]="['/my-events']" routerLinkActive="router-link-active">The Dark Lord's Planner</a>
    </mdb-navbar-brand>
    <links>
        <button type="button" mdbBtn color="success" class="ml-auto" (click)="mitchModal.show()" mdbWavesEffect>Mitch</button>
        <ul class="navbar-nav ml-auto nav-flex-icons" *ngIf="user; else notLoggedIn">
            <li class="nav-item">
                <a class="nav-link">1 <mdb-icon fas icon="envelope"></mdb-icon></a>
            </li>
            <li class="nav-item avatar dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                    <img src="{{ user.avatar }}" alt="" class="img-fluid rounded-circle z-depth-0"> {{ user.firstname }}</a>
                <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" [routerLink]="['/my-account']" routerLinkActive="router-link-active" mdbWavesEffect>My account</a>
                    <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Log out</a>
                </div>
            </li>
        </ul>
    </links>
    <ng-template #notLoggedIn>
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item">
                <button type="button" mdbBtn color="elegant" [routerLink]="['/login']" routerLinkActive="router-link-active" mdbWavesEffect>Login</button>
            </li>
            <li class="nav-item">
                <button type="button" mdbBtn color="elegant" [routerLink]="['/register']" routerLinkActive="router-link-active" mdbWavesEffect>Register</button>
            </li>
        </ul>
    </ng-template>
</mdb-navbar>

<div mdbModal #mitchModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mitchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-notify modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header white-text">
                <button type="button" class="close pull-right" aria-label="Close" (click)="mitchModal.hide()">
                <span aria-hidden="true" class="white-text">Ã—</span>
              </button>
                <h1 class="modal-title w-100" id="myModalLabel">Mitch</h1>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <mdb-icon fas icon="check-circle" size="4x" class="mb-3 animated rotateIn"></mdb-icon>
                    <p class="lead">is a Great Guy</p>
                </div>
            </div>
        </div>
    </div>
</div>
