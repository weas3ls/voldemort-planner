<div class="row p-5">
    <div class="col-12 col-lg-5 mx-lg-auto">
        <mdb-card>
            <mdb-card-header class="black white-text text-center py-4">
                <h1 class="h1 my-0">Login</h1>
            </mdb-card-header>
            <mdb-card-body class="px-lg-5 pt-0 elegant-color">
                <form class="text-center">
                    <div class="row">
                        <div class="col-12">
                            <div class="md-form mb-0">
                                <input type="email" name="email" [(ngModel)]="email" class="form-control white-text" mdbInput mdbValidate>
                                <label class="white-text" for="email">Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="md-form">
                                <input type="password" name="password" [(ngModel)]="password" class="form-control white-text" mdbInput mdbValidate>
                                <label class="white-text" for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button mdbBtn color="black" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit" (click)="submit()">Login</button>
                        </div>
                    </div>
                    <hr>
                    <p class="text-right">Not a member? <a [routerLink]="['/register']" routerLinkActive="router-link-active">Click here to register</a></p>
                </form>
            </mdb-card-body>
        </mdb-card>
    </div>
</div>
